<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Servlet</title>
</head>
<body>
    <label> GET 方式提交 </label><br/>
    <form action="/servlet/HelloForm" method="GET">
        网址名：<input type="text" name="name"> <br/>
        网址：<input type="text" name="url"/>
        <input type="submit" value="提交" />
    </form><br/>
    <label> POST 方式提交 </label><br/>
    <form action="/servlet/HelloForm" method="POST">
        网址名：<input type="text" name="name"> <br/>
        网址：<input type="text" name="url" />
        <input type="submit" value="提交" />
    </form>
</body>
</html>
